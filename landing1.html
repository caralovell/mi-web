<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowne Plaza</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
      scroll-behavior: smooth;
    }

    /* --- NAVBAR SIMPLE --- */
    nav {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      padding: 0.6rem 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav img {
      height: 45px;
    }

    /* --- HERO --- */
    .hero {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 1rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
    }

    /* --- BOTONES GRANDES --- */
    .sections {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .section-button {
      position: relative;
      height: 180px;
      border-radius: 1rem;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section-button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .section-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(65%);
      transition: filter 0.3s ease;
    }

    .section-button:hover img {
      filter: brightness(55%);
    }

    .section-button span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      padding: 1rem 0 1.5rem;
    }

    /* --- RESPONSIVE --- */
    @media (min-width: 600px) {
      .hero { height: 500px; }
      .intro-text { font-size: 2rem; }
      .sections { grid-template-columns: 1fr 1fr; }
      .section-button { height: 220px; }
    }

    @media (min-width: 1024px) {
      .hero { height: 600px; }
      .intro-text { font-size: 2.5rem; padding: 1.5rem 3rem; }
      .section-button { height: 260px; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <img src="./hotel/IHG-Logo.png" alt="IHG Logo">
  </nav>

  <!-- HERO -->
  <div class="hero">
    <img src="./hotel/crowne.jpeg" alt="Crowne Plaza">
    <p class="intro-text">Welcome to Riyadh</p>
  </div>

  <!-- BOTONES -->
  <div class="sections">

    <a class="section-button" href="https://www.ihg.com/intercontinental/hotels/gb/en/london/lonhb/hoteldetail?qDest=London" target="_blank">
      <img src="./hotel/005951-london-executive-room1.jpg" alt="Book a room">
      <span>Book a room</span>
    </a>

    <a class="section-button" href="#" target="_blank">
      <img src="./hotel/1481889940-O2Intercontinental_122HR-w992.jpg" alt="Check-in">
      <span>Check-in</span>
    </a>

    <a class="section-button" href="https://maps.situm.com/Cara-hotel?lng=es&buildingid=19027&floorid=64456" target="_blank">
      <img src="./hotel/Situm-Mobile-SDK-for-indoor-navigation-and-indoor-mapping-by-Situm.jpg" alt="Open map">
      <span>Open map</span>
    </a>

    <a class="section-button" href="#" target="_blank">
      <img src="./hotel/leonardo-2411747-169658463-828318.jpg" alt="Services">
      <span>Services</span>
    </a>

    <a class="section-button" href="#" target="_blank">
      <img src="./hotel/criton-and-tlj-mobile-key.jpg" alt="Accessibility">
      <span>Accessibility</span>
    </a>

    <a class="section-button" href="#" target="_blank">
      <img src="./hotel/maxresdefault.jpg" alt="Virtual assitant">
      <span>Virtual assistant</span>
    </a>

    <a class="section-button" href="https://forms.gle/" target="_blank">
      <img src="./hotel/307713314.jpg" alt="Satisfaction survey">
      <span>Satisfaction survey</span>
    </a>

  </div>

  <footer>
    © 2025 InterContinental London Park Lane – Parte de IHG Hotels & Resorts
  </footer>

</body>
</html>
