<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grupologopost</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f5f5f5;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .logo { margin-top: 20px; }
    .logo img { width: 150px; max-width: 80%; height: auto; }

    .frase {
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        margin: 40px 0;
        color: #333;
    }

    .imagen-container {
        position: relative;
        width: 90%;
        max-width: 400px;
        margin-bottom: 30px;
        overflow: hidden;
        border-radius: 12px;
    }

    .imagen-container img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 12px;
        transition: transform 0.3s, filter 0.3s;
    }

    .imagen-container.active img {
        transform: scale(1.05);
        filter: brightness(70%);
    }

    .imagen-container span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
        text-align: center;
    }

    .imagen-container.active span {
        opacity: 1;
    }

    @media (max-width: 400px) {
        .frase { font-size: 1.2rem; }
        .imagen-container span { font-size: 1.2rem; }
    }
</style>
</head>
<body>

<div class="logo">
    <img src="img/logo.png" alt="Grupologopost">
</div>

<div class="frase">
    "Transformando ideas en grandes proyectos"
</div>

<div class="imagen-container">
    <img src="https://i.imgur.com/VMWAPyS.jpeg" alt="Iberdrola">
    <span>Iberdrola</span>
</div>

<div class="imagen-container">
    <img src="https://i.imgur.com/3bdd3Du.jpeg" alt="Imed">
    <span>Imed</span>
</div>

<div class="imagen-container">
    <img src="https://i.imgur.com/lON6vV5.jpeg" alt="Caixa">
    <span>Caixa</span>
</div>

<div class="imagen-container">
    <img src="https://i.imgur.com/rNFD2fM.jpeg" alt="Roig">
    <span>Roig</span>
</div>

<script>
    // Scroll reveal con Intersection Observer
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if(entry.isIntersecting){
                entry.target.classList.add('active');
            } else {
                entry.target.classList.remove('active');
            }
        });
    }, { threshold: 0.3 }); // 30% visible

    document.querySelectorAll('.imagen-container').forEach(img => {
        observer.observe(img);
    });
</script>

</body>
</html>
