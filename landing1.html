<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowne Plaza</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
      scroll-behavior: smooth;
    }

    /* --- NAVBAR SIMPLE --- */
    nav {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav img {
      height: 45px;
    }

    /* --- HERO --- */
    .hero {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 1rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
    }

    /* --- BOTONES GRANDES --- */
    .sections {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .section-button {
      position: relative;
      height: 180px;
      border-radius: 1rem;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section-button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .section-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(65%);
      transition: filter 0.3s ease;
    }

    .section-button:hover img {
      filter: brightness(55%);
    }

    .section-button span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      padding: 1rem 0 1.5rem;
    }

    /* --- ENCUESTA MODAL --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    .modal h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      margin-top: 0;
      color: #333;
    }

    .modal form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .modal label {
      font-weight: 500;
    }

    .modal input, .modal textarea, .modal select {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .modal button {
      background-color: #8b0040;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal button:hover {
      background-color: #a1004a;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    /* --- RESPONSIVE --- */
    @media (min-width: 600px) {
      .hero { height: 500px; }
      .intro-text { font-size: 2rem; }
      .sections { grid-template-columns: 1fr 1fr; }
      .section-button { height: 220px; }
    }

    @media (min-width: 1024px) {
      .hero { height: 600px; }
      .intro-text { font-size: 2.5rem; padding: 1.5rem 3rem; }
      .section-button { height: 260px; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <img src="./hotel/IHG-Logo.png" alt="IHG Logo">
    <img src="./hotel/crowne-logo.jpg" alt="Crowne Plaza Logo">
  </nav>

  <!-- HERO -->
  <div class="hero">
    <img src="./hotel/hotel.jpg" alt="Crowne Plaza">
    <p class="intro-text">Welcome to Riyadh</p>
  </div>

  <!-- BOTONES -->
  <div class="sections">

    <a class="section-button" href="https://www.ihg.com/intercontinental/hotels/gb/en/london/lonhb/hoteldetail?qDest=London" target="_blank">
      <img src="./hotel/room.jpg" alt="Book a room">
      <span>Book a room</span>
    </a>

    <a class="section-button" href="#" target="_blank">
      <img src="./hotel/crowne.jpg" alt="Check-in">
      <span>Check-in</span>
    </a>

    <a class="section-button" href="https://maps.situm.com/Cara-hotel?lng=es&buildingid=19027&floorid=64456" target="_blank">
      <img src="./hotel/situm.jpg" alt="Open map">
      <span>Open map</span>
    </a>

    <a class="section-button" href="#" target="_blank">
      <img src="./hotel/pool.jpg" alt="Services">
      <span>Services</span>
    </a>

    <a class="section-button" href="#" target="_blank">
      <img src="./hotel/access.jpg" alt="Accessibility">
      <span>Accessibility</span>
    </a>

    <a class="section-button" href="#" target="_blank">
      <img src="./hotel/ai virtual.jpg" alt="Virtual assistant">
      <span>Virtual assistant</span>
    </a>

    <!-- Satisfaction survey abre modal -->
    <div class="section-button" id="survey-btn">
      <img src="./hotel/reception.jpg" alt="Satisfaction survey">
      <span>Satisfaction survey</span>
    </div>

  </div>

  <!-- MODAL ENCUESTA -->
  <div id="survey-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Satisfaction Survey</h2>
      <form>
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="rating">How was your stay?</label>
        <select id="rating" name="rating">
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Tell us more..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <footer>
    © 2025 Crowne Plaza Riyadh – Part of IHG Hotels & Resorts
  </footer>

  <script>
    // Modal logic
    const modal = document.getElementById('survey-modal');
    const openBtn = document.getElementById('survey-btn');
    const closeBtn = document.getElementById('close-modal');

    openBtn.onclick = () => modal.style.display = 'flex';
    closeBtn.onclick = () => modal.style.display = 'none';
    window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
  </script>

</body>
</html>
