<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IHG Digital Wayfinding</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px;
    }

    header img {
      height: 40px;
    }

    /* VISTAS */
    .view {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100vh;
      background-color: #fff;
      transition: transform 0.4s ease;
      overflow-y: auto;
    }

    .view.active {
      transform: translateX(-100%);
    }

    .view.show {
      left: 0;
      transform: translateX(0);
    }

    .back-btn {
      border: none;
      background: none;
      font-size: 1.5rem;
      margin: 15px;
      cursor: pointer;
    }

    /* HOME VIEW */
    #home-view {
      position: relative;
      left: 0;
      transform: translateX(0);
      background-color: #fff;
    }

    .hero {
      position: relative;
      text-align: center;
      color: white;
    }

    .hero img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      font-weight: bold;
    }

    /* BOTONES */
    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 20px;
    }

    .app-button {
      position: relative;
      border: none;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      height: 150px;
      background-color: #ddd;
    }

    .app-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      transition: transform 0.3s ease;
    }

    .app-button:hover img {
      transform: scale(1.05);
    }

    .app-button span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2em;
      font-weight: 600;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    /* FORMULARIOS Y ENCUESTAS */
    .form-container {
      padding: 20px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #d36f1a;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #b65f15;
    }

  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo IHG">
  </header>

  <!-- HOME VIEW -->
  <div id="home-view" class="view show">
    <div class="hero">
      <img src="intercontinental.jpg" alt="Intercontinental">
      <div class="hero-text">Bienvenido al InterContinental</div>
    </div>

    <div class="button-grid">
      <button class="app-button" onclick="window.open('https://www.ihg.com/crowneplaza/hotels/gb/en/riyadh/ruhit/hoteldetail/rooms?cm_mmc=GoogleMaps-_-CP-_-SA-_-RUHIT','_blank')">
        <img src="reserva.jpg" alt="">
        <span>Reservar alojamiento</span>
      </button>

      <button class="app-button" onclick="navigateTo('checkin')">
        <img src="1481889940-O2Intercontinental_122HR-w992.jpg" alt="">
        <span>Check-in</span>
      </button>

      <button class="app-button" onclick="openMap()">
        <img src="mapa.jpg" alt="">
        <span>Abrir mapa</span>
      </button>

      <button class="app-button" onclick="navigateTo('services')">
        <img src="leonardo-2411747-169658463-828318.jpg" alt="">
        <span>Servicios</span>
      </button>

      <button class="app-button" onclick="navigateTo('accessibility')">
        <img src="criton-and-tlj-mobile-key.jpg" alt="">
        <span>Accesibilidad</span>
      </button>

      <button class="app-button" onclick="navigateTo('assistant')">
        <img src="maxresdefault.jpg" alt="">
        <span>Asistente virtual</span>
      </button>

      <button class="app-button" onclick="navigateTo('survey')">
        <img src="encuesta.jpg" alt="">
        <span>Encuesta de satisfacción</span>
      </button>
    </div>
  </div>

  <!-- CHECK-IN VIEW -->
  <div id="checkin-view" class="view">
    <button class="back-btn" onclick="goBack()">←</button>
    <div class="form-container">
      <h2>Check-in</h2>
      <input type="text" placeholder="Nombre completo" required>
      <input type="text" placeholder="Número de reserva" required>
      <input type="email" placeholder="Correo electrónico" required>
      <button type="submit">Enviar</button>
    </div>
  </div>

  <!-- SURVEY VIEW -->
  <div id="survey-view" class="view">
    <button class="back-btn" onclick="goBack()">←</button>
    <div class="form-container">
      <h2>Encuesta de satisfacción</h2>
      <textarea rows="5" placeholder="Cuéntanos tu experiencia..."></textarea>
      <button>Enviar encuesta</button>
    </div>
  </div>

  <!-- OTROS apartados futuros -->
  <div id="services-view" class="view">
    <button class="back-btn" onclick="goBack()">←</button>
    <div class="form-container"><h2>Servicios</h2></div>
  </div>

  <div id="accessibility-view" class="view">
    <button class="back-btn" onclick="goBack()">←</button>
    <div class="form-container"><h2>Accesibilidad</h2></div>
  </div>

  <div id="assistant-view" class="view">
    <button class="back-btn" onclick="goBack()">←</button>
    <div class="form-container"><h2>Asistente virtual</h2></div>
  </div>

  <script>
    function navigateTo(view) {
      document.querySelector('.view.show').classList.remove('show');
      const newView = document.getElementById(`${view}-view`);
      newView.classList.add('show');
      history.pushState({ view }, '', `#${view}`);
    }

    function goBack() {
      history.back();
    }

    window.onpopstate = function (event) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('show'));
      const view = event.state?.view || 'home';
      document.getElementById(`${view}-view`).classList.add('show');
    };

    function openMap() {
      alert('Aquí se abriría el mapa o integración con Google Maps.');
    }
  </script>

</body>
</html>
