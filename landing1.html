<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupologopost</title>
    <style>
        /* Reset y estilo general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Barra superior con logo */
        .logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo img {
            height: 60px;
            max-width: 90%;
        }

        /* Ajuste para que el contenido no quede debajo de la barra */
        .content {
            padding-top: 100px;
            width: 100%;
            max-width: 400px;
        }

        /* Frase principal */
        .frase {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 40px 0;
            color: #333;
        }

        /* Im치genes verticales con overlay de texto */
        .imagen-container {
            position: relative;
            width: 100%;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 12px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .imagen-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .imagen-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            transition: transform 0.3s, filter 0.3s;
        }

        .imagen-container:hover img {
            transform: scale(1.05);
            filter: brightness(70%);
        }

        .imagen-container span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
            text-align: center;
        }

        .imagen-container:hover span,
        .imagen-container.touch span {
            opacity: 1;
        }

        @media (max-width: 400px) {
            .frase {
                font-size: 1.2rem;
            }
            .imagen-container span {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="Grupologopost">
    </div>

    <div class="content">
        <div class="frase">
            "Transformando ideas en grandes proyectos"
        </div>

        <div class="imagen-container">
            <img src="https://i.imgur.com/VMWAPyS.jpeg" alt="Iberdrola">
            <span>Iberdrola</span>
        </div>

        <div class="imagen-container">
            <img src="https://i.imgur.com/3bdd3Du.jpeg" alt="Imed">
            <span>Imed</span>
        </div>

        <div class="imagen-container">
            <img src="https://i.imgur.com/lON6vV5.jpeg" alt="Caixa">
            <span>Caixa</span>
        </div>

        <div class="imagen-container">
            <img src="https://i.imgur.com/rNFD2fM.jpeg" alt="Roig">
            <span>Roig</span>
        </div>
    </div>

    <script>
        // Detectar scroll y mostrar im치genes con animaci칩n
        const images = document.querySelectorAll('.imagen-container');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.3 });

        images.forEach(img => observer.observe(img));

        // Para activar texto en m칩vil al tocar
        images.forEach(img => {
            img.addEventListener('touchstart', () => {
                img.classList.toggle('touch');
            });
        });
    </script>
</body>
</html>
