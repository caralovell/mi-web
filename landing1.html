<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupologopost</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            margin-top: 20px;
        }

        .logo img {
            width: 150px;
            max-width: 80%;
            height: auto;
        }

        .frase {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 40px 0;
            color: #333;
        }

        .botones {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .boton {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 10px;
            text-decoration: none;
            color: #000;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .boton:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .boton img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .boton span {
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 400px) {
            .frase {
                font-size: 1.2rem;
            }
        }
         .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      grid-template-rows: repeat(2, 200px);
      gap: 20px;
    }

    .grid-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .grid-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    </style>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="Grupologopost">
    </div>

    <div class="frase">
        "Transformando ideas en grandes proyectos"
    </div>

    <div class="grid-container">
    <img src="https://i.imgur.com/VMWAPyS.jpeg" alt="Iberdrola">
    <img src="https://i.imgur.com/3bdd3Du.jpeg" alt="Imed">
    <img src="https://i.imgur.com/lON6vV5.jpeg" alt="Caixa">
    <img src="https://i.imgur.com/rNFD2fM.jpeg" alt="Roig">
  </div>
</body>
</html>
