<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowne Plaza Riyadh</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    nav {
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav img {
      height: 45px;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .intro-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 1rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
    }

    .sections {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .section-button {
      position: relative;
      height: 180px;
      border-radius: 1rem;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section-button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .section-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(65%);
    }

    .section-button span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      padding: 1rem 0 1.5rem;
    }

    /* --- PÁGINAS INTERNAS --- */
    .page {
  opacity: 0;
  visibility: hidden;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  transition: opacity 0.2s ease;
}

.page.active {
  opacity: 1;
  visibility: visible;
  position: relative; /* solo para la activa */
}


    .back-button {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #5a189a;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .back-button span {
      font-size: 1.5rem;
      line-height: 1;
    }

    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #7b2cbf;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #5a189a;
    }

    @media (min-width: 600px) {
      .hero { height: 500px; }
      .intro-text { font-size: 2rem; }
      .sections { grid-template-columns: 1fr 1fr; }
      .section-button { height: 220px; }
    }

    @media (min-width: 1024px) {
      .hero { height: 600px; }
      .intro-text { font-size: 2.5rem; padding: 1.5rem 3rem; }
      .section-button { height: 260px; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <img src="./hotel/IHG-Logo.png" alt="IHG Logo">
    <img src="./hotel/crowne-logo.jpg" alt="Crowne Plaza Logo">
  </nav>

  <!-- PÁGINA PRINCIPAL -->
  <div id="homePage" class="page active">

    <div class="hero">
      <img src="./hotel/hotel.jpg" alt="Crowne Plaza">
      <p class="intro-text">Welcome to Riyadh</p>
    </div>

    <div class="sections">

      <a class="section-button" href="https://www.ihg.com/crowneplaza/hotels/gb/en/riyadh/ruhit/hoteldetail/rooms?cm_mmc=GoogleMaps-_-CP-_-SA-_-RUHIT" target="_blank">
        <img src="./hotel/room.jpg" alt="Book a room">
        <span>Book a room</span>
      </a>

      <div class="section-button" onclick="navigateTo('checkinPage')">
        <img src="./hotel/crowne.jpg" alt="Check-in">
        <span>Check-in</span>
      </div>

      <a class="section-button" href="https://maps.situm.com/Cara-hotel?lng=es&buildingid=19027&floorid=64456" target="_blank">
        <img src="./hotel/situm.jpg" alt="Open map">
        <span>Open map</span>
      </a>

      <div class="section-button">
        <img src="./hotel/pool.jpg" alt="Services">
        <span>Services</span>
      </div>

      <div class="section-button">
        <img src="./hotel/access.jpg" alt="Accessibility">
        <span>Accessibility</span>
      </div>

      <div class="section-button">
        <img src="./hotel/ai virtual.jpg" alt="Virtual assistant">
        <span>Virtual assistant</span>
      </div>

      <div class="section-button" onclick="navigateTo('surveyPage')">
        <img src="./hotel/reception.jpg" alt="Satisfaction survey">
        <span>Satisfaction survey</span>
      </div>

    </div>

  </div>

  <!-- CHECK-IN -->
  <div id="checkinPage" class="page">
    <div class="back-button" onclick="history.back()">
      <span>←</span> Back
    </div>
    <h2>Online Check-in</h2>
    <form>
      <input type="text" placeholder="Full name" required>
      <input type="text" placeholder="Reservation number" required>
      <input type="email" placeholder="Email" required>
      <button type="submit">Confirm</button>
    </form>
  </div>

  <!-- SURVEY -->
  <div id="surveyPage" class="page">
    <div class="back-button" onclick="history.back()">
      <span>←</span> Back
    </div>
    <h2>Satisfaction Survey</h2>
    <form>
      <label>How was your stay?</label>
      <textarea placeholder="Your comments..." required></textarea>
      <label>Rate us (1–10):</label>
      <input type="number" min="1" max="10" required>
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    © 2025 Crowne Plaza Riyadh – Part of IHG Hotels & Resorts
  </footer>

  <script>
    const pages = document.querySelectorAll('.page');

    function showPage(id) {
  pages.forEach(p => {
    p.classList.remove('active');
    p.style.position = 'absolute';
  });
  const page = document.getElementById(id);
  page.classList.add('active');
  page.style.position = 'relative';
}


    function navigateTo(pageId) {
      showPage(pageId);
      history.pushState({ page: pageId }, '', '#' + pageId);
    }

    window.onpopstate = (event) => {
      if (event.state && event.state.page) {
        showPage(event.state.page);
      } else {
        showPage('homePage');
      }
    };
  </script>

</body>
</html>
